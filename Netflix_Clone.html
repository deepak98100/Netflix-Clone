<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix clone</title>
        <link rel="stylesheet" href="Netflix.css">
        <script src="Netflix.js" defer></script>
    </head>
<body>
<!-- header start -->
   <header id="header" class="">
      <div class="header-cont container">
         <div class="left-cont">
            <img class="header-brand" src="Img/Netflix_Logo.png" alt="Netflix_Logo">
            <ul class="main-nav">
               <a target="_blank" class="nav-item active" href="#">Home</a>
               <a target="_blank" class="nav-item" href="#">TV Shows</a>
               <a target="_blank" class="nav-item" href="#">Movies</a>
               <a target="_blank" class="nav-item" href="#">News & Popular</a>
               <a target="_blank" class="nav-item" href="#">My List</a>
               <a target="_blank" class="nav-item" href="#">Browse by Languages</a>
            </ul>
         </div>
         <div class="right-cont">
            <img height="24" width="24"src="Img/search_logo.png" alt="search">
            <img height="24" width="24" src="Img/notification_logo.jpg" alt="notification">
            <img height="24" width="24" src="Img/Netflix-avatar.png" alt="Netflix-avatar">
         </div>
      </div>
   </header>
   <!-- header end -->
   
   <!-- banner-section -->
   <div class="banner-section" id="banner-section">
      <div class="banner_fadeBottom"></div>
  </div>
  <!-- banner-section end -->

  <!-- movies-section -->
  <div class="movies-cont container" id="movies-cont"></div>
  <!-- movies-section end -->

</body>
</html>
